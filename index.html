<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main bg-1 p-2">


        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
            <div class="container">
                <a class="navbar-brand fs-2 fw-bold text-light txt-shadow" href="#">Travel</a>
                <button class="navbar-toggler main-btn fs-3 py-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bars text-light"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto fw-bold">
                        <li class="nav-item px-2 fs-4">
                            <a class="nav-link active text-light txt-shadow" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item px-2 fs-4 ">
                            <a class="nav-link text-light txt-shadow" href="#">Link</a>
                        </li>
                        <li class="nav-item px-2 fs-4">
                            <a class="nav-link text-light txt-shadow" href="#">Explore</a>
                        </li>
                        <li class="nav-item px-2 fs-4">
                            <a class="nav-link text-light txt-shadow" href="#">Destinations</a>
                        </li>
                        <li class="nav-item px-2 fs-4">
                            <a class="nav-link text-light txt-shadow" href="#">Hotels</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="content">
            <div class="container py-5">
                <div class="row py-5">

                    <div class="text-holder col-lg-6 col-md-12 mb-5">
                        <p class="text-light py-3 fw-bold fs-2 txt-shadow">islands</p>
                        <h1 class="text-light py-3 fw-bold txt-shadow">Bali</h1>
                        <p class="text-light  fs-4 fw-bold txt-shadow">it is an indonesian island known and beautiful
                            for
                            its lush active volcanic mountains</p>
                        <div class="main-btn btn btn-primary fs-5 px-4  mt-5 text-light txt-shadow">Explore <span
                                class="ps-4  "><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </div>
                    <div class=" p-5  col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                        <span class="vdi-holder">
                            <i class="fa-brands fa-youtube"></i>
                        </span>
                    </div>



                </div>

            </div>
        </section>

        <div class="swap-img position-sticky bottom-0  ">
            <div class="swap-bg">
                <div class="dv1"></div>
                <div class="dv2"></div>
                <div class="dv3"></div>
            </div>
        </div>


        <div class="pop">
            <div class="pop-cont">
                <span class="close-pop"><i class="fa-solid fa-xmark"></i></span>

                <iframe src="" frameborder="0"></iframe>

            </div>
        </div>



    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/main.js"></script>

</body>

</html>
